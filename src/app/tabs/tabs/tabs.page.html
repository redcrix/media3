<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let tab of bottomTabs" [tab]="tab.url" [class]="tab.class" >
      <!-- <img [src]="getImage(tab)"> -->
      <ion-icon [name]="tab.name"></ion-icon>
      <ion-label>{{tab.label}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
